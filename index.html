<!DOCTYPE html>
<html lang="en">
<head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- JSX 사용을 위해 필요 -->
    <script type="text/babel">
        const root = document.getElementById("root");
        function App(){
            const [counter, setCounter] = React.useState(0);  //useState(): 초기값 지정 할수도, 안할수도 //배열에서 요소들을 꺼내서 이름을 부여
            // console.log(React.useState());  //결과: [undefined, ƒ]  ---> [#데이터, #함수(데이터의 값을 바꿀수 있는...)]
            const onClick = () => {
                setCounter(counter + 1);  //이거를 통해 새로운 counter 값으로 컴포넌트가 재생성되고 자동으로 리렌더링해줌
            };
            return (
                <div>
                    <h3>Total clicks: {counter}</h3> 
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        }
        ReactDOM.render(<App/ >, root);
    </script>
</html>
